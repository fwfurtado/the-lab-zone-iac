base_path: "."

components:
  terraform:
    base_path: "components/terraform/components"
    deploy_run_init: true
    apply_auto_approve: false
    auto_generate_backend_file: true

stacks:
  base_path: "stacks"
  included_paths:
    - "**/*"
  excluded_paths:
    - "catalog/**/*"
  name_pattern: "{stack}"

workflows:
  base_path: "workflows"

templates:
  settings:
    enabled: true


logs:
  file: "/dev/stderr"
  level: Info

