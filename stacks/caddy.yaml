# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json

import:
  - catalog/_lxc.yaml

components:
  terraform:
    lxc:
      component: lxc
      metadata:
        terraform_workspace: "{{ .stack }}"
      vars:
        proxmox_node_name: !env PROXMOX_SSH_NODE_NAME
        proxmox_host: !env PROXMOX_SSH_HOST
        proxmox_ssh_username: !env PROXMOX_SSH_USERNAME
        proxmox_ssh_agent: !env PROXMOX_SSH_AGENT
        container:
          id: 121
          hostname: "caddy"
          description: "Caddy"
          network:
            ip_cidr: "10.40.1.1/21"
            dns:
              servers: ["1.1.1.1", "1.0.0.1"]
          tags:
            - "core"
            - "{{ .stack }}"
            - "{{ .component }}"
          image:
            repository: "ofwfurtado/caddy"
            tag: "latest"
          resources:
            cpu: 2
            memory: 2048
            disk:
              size: 5
          entrypoint: "caddy run --config /etc/caddy/Caddyfile --adapter caddyfile"
          files:
            "/etc/caddy/Caddyfile": !include.raw stacks/catalog/lxc/caddy/Caddyfile
          environment_variables:
            CF_API_TOKEN: !env CLOUDFLARE_API_KEY
            GARAGE_ENDPOINT: 10.40.1.10:3900
            GARAGE_BUCKET: caddy
            GARAGE_ACCESS_KEY: !env GARAGE_CADDY_ACCESS_KEY
            GARAGE_SECRET_KEY: !env GARAGE_CADDY_SECRET_KEY
            GITEA_SSH_BACKEND: 10.40.1.20:2222

