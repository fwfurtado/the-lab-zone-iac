# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json

import:
  - catalog/_packer-lxc.yaml
  - catalog/_terraform-lxc.yaml

components:
  packer:
    lxc:
      vars:
        app_name: tailscale
        ansible_extra_vars:
          ts_auth_key: !env TS_AUTH_KEY
          ts_host: "tailscale-proxmox"
          ts_routes: "10.40.0.0/21,192.168.20.2/32"
  terraform:
    lxc:
      component: lxc
      metadata:
        terraform_workspace: "{{ .stack }}"
      vars:
        proxmox_node_name: !env PROXMOX_SSH_NODE_NAME
        proxmox_host: !env PROXMOX_SSH_HOST
        proxmox_ssh_username: !env PROXMOX_SSH_USERNAME
        proxmox_ssh_agent: !env PROXMOX_SSH_AGENT
        template_file: "components/packer/components/lxc/output/tailscale-debian-bookworm-template.tar.gz"
        container:
          id: 100
          hostname: "tailscale"
          description: "Tailscale"
          network:
            ip_cidr: "10.40.0.10/21"
          tags:
            - "core"
            - "{{ .stack }}"
            - "{{ .component }}"
          image:
            repository: "tailscale/tailscale"
            tag: "v1.92.5"
          resources:
            cpu: 1
            memory: 1024
            disk:
              size: 5
        extra_pve_conf_lines:
          - "lxc.cgroup2.devices.allow: c 10:200 rwm"
          - "lxc.mount.entry: /dev/net/tun dev/net/tun none bind,create=file"

