api:
  dashboard: true
  insecure: true

log:
  level: "DEBUG"
  format: "json"

ping:
  manualRouting: false

metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "websecure"
          scheme: "https"
  websecure:
    address: ":443"
  gitea-ssh:
    address: ":22"

certificatesResolvers:
  cloudflare:
    acme:
      email: "fwfurtado@gmail.com"
      storage: "/traefik/acme/acme.json"
      dnsChallenge:
        provider: "cloudflare"
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"

providers:
  file:
    filename: "/etc/traefik/dynamic_config.yaml"
    watch: true

