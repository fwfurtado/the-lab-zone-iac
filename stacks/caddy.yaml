# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json

import:
  - catalog/_packer-lxc.yaml
  - catalog/_terraform-lxc.yaml

components:
  packer:
    lxc:
      vars:
        app_name: caddy
        files:
          "/etc/caddy/Caddyfile":
            source: stacks/catalog/lxc/caddy/Caddyfile
            args:
              cf_api_token: !env CLOUDFLARE_API_KEY

  terraform:
    lxc:
      component: lxc
      metadata:
        terraform_workspace: "{{ .stack }}"
      vars:
        proxmox_node_name: !env PROXMOX_SSH_NODE_NAME
        proxmox_host: !env PROXMOX_SSH_HOST
        proxmox_ssh_username: !env PROXMOX_SSH_USERNAME
        proxmox_ssh_agent: !env PROXMOX_SSH_AGENT
        template_file: "components/packer/components/lxc/output/caddy-debian-bookworm-template.tar.gz"
        container:
          id: 121
          hostname: "caddy"
          description: "Caddy"
          network:
            ip_cidr: "10.40.1.1/21"
            dns:
              servers: ["1.1.1.1", "1.0.0.1"]
          tags:
            - "core"
            - "{{ .stack }}"
            - "{{ .component }}"
          image:
            repository: "ofwfurtado/caddy"
            tag: "latest"
          resources:
            cpu: 2
            memory: 2048
            disk:
              size: 5
