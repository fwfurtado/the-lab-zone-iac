# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json

import:
  - catalog/_packer-lxc.yaml
  - catalog/_terraform-lxc.yaml

components:
  packer:
    lxc:
      vars:
        app_name: coredns
        files:
          "/etc/coredns/Corefile":
            source: stacks/catalog/lxc/coredns/Corefile
            args: {}
          "/etc/coredns/db.the-lab.zone":
            source: stacks/catalog/lxc/coredns/db.the-lab.zone
            args: {}

  terraform:
    lxc:
      component: lxc
      metadata:
        terraform_workspace: "{{ .stack }}"
      vars:
        proxmox_node_name: !env PROXMOX_SSH_NODE_NAME
        proxmox_host: !env PROXMOX_SSH_HOST
        proxmox_ssh_username: !env PROXMOX_SSH_USERNAME
        proxmox_ssh_agent: !env PROXMOX_SSH_AGENT
        template_file: "components/packer/components/lxc/output/coredns-debian-bookworm-template.tar.gz"
        container:
          id: 102
          hostname: "coredns"
          description: "CoreDNS"
          network:
            ip_cidr: "10.40.1.2/21"
            dns:
              servers: ["1.1.1.1", "1.0.0.1"]
          tags:
            - "core"
            - "{{ .stack }}"
            - "{{ .component }}"
          image:
            repository: "ofwfurtado/coredns"
            tag: "latest"
          resources:
            cpu: 1
            memory: 512
            disk:
              size: 5
