# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json
terraform:
  backend_type: cloud
  backend:
    cloud:
      organization: the-lab-zone
      workspaces:
        name: "{{ .component }}"

vars:
  stage: "infra"

  defaults:
    image:
      storage_id: "local"
      registry: "docker.io"
      tag: "latest"
      type: "alpine"
    network:
      interface_name: "eth0"
      bridge: "vmbr0"
      gateway: "10.40.0.1"
      dns_servers: []
    environment_variables: {}
    disk:
      storage_id: "local-lvm"
    features:
      nesting: true
      unprivileged: true
    files: {}